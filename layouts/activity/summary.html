<article class="summ">
  <div class="summ-content">
    {{ if .Params.image }}
      <a class="summ-image-link" href="{{ .URL }}">
        <img class="summ-image" src="{{ .Params.image }}" />
      </a>
    {{ end }}
    <p>
      <a class="summ-content-link" href="{{ .URL }}">{{ .Description }}</a>
    </p>
  </div>
</article>
