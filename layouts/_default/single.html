{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main class="main">
  <article class="detail">
    <div class="detail-content">
      {{ if .Params.image }}
        <img class="detail-image" src="{{ .Params.image }}" />
      {{ end }}
      <div class="detail-desc">
        {{ .Description }}
      </div>
      {{ .Content }}
    </div>
    <footer class="detail-footer">
      <div class="detail-tags">
        {{ $baseUrl := .Site.BaseURL }}
        {{ range .Params.tags }}
          <a class="detail-tags-link" href="{{ $baseUrl }}/tags/{{ . | urlize }}">#{{ . }}</a>
        {{ end }}
      </div>
    </footer>
  </article>
</main>

{{ partial "footer.html" . }}

{{ partial "foot.html" . }}
